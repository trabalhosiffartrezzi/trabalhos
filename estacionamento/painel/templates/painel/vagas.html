 
{% load static %}
{% block content %}

<h1>Vagas Cadastradas</h1>

{% if lista_vagas %}
   <table class="table">
    <thead>
    <tr>
           <th>Dono</th> 
           <th>Rua</td>
      </tr>
    </thead>
   {% for v in lista_vagas %}

      </tr>
   {% endfor %}
   </table>
{% else %}

{% endif %}

{% endblock %}
